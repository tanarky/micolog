{% extends "base.html" %}
{% block title %} {{category.name}} - {{blog.title}} {% endblock %}
{% block content%}
<h2 class="nav-title">{{category.name}}</h2>
<ul>
  {% for entry in entries %}
  <li> <a href="/{{entry.link}}">{{entry.title}}</a></li>
  {% endfor %}
</ul>

<div class="navigation">
  {% if pager.prev %}
  <div class="alignleft"><a href="?page={{ pager.prev}}">&laquo; 次のページ</a></div>
  {% endif %}
  {% if pager.next %}
  <div class="alignright"><a href="?page={{ pager.next }}">前のページ &raquo;</a></div>
  {% endif %}
</div>

{% endblock %}
