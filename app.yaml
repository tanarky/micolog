application: stg-mikan767676
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt
  
- url: /static
  static_dir: static

#- url: /admin/.*
#  script: admin.py
#  login: required

- url: /_ah/remote_api*
  script: google.appengine.ext.remote_api.handler.application

- url: /.*
  script: blog.application

builtins: 
- appstats: on
- remote_api: on

libraries:
- name: django
  version: "1.2"