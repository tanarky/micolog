application: mikan767676
version: 1
runtime: python
api_version: 1
#threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt
  
- url: /tinymce
  static_dir: tinymce  
  
- url: /static
  static_dir: static

